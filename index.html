<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="app.js" defer></script>  
</head>
<body>

    <h1>To Do List</h1>
    <div class = "wrapper">
        <!-- input field -->
        <form>
            <input id = "todo-input" type = "text" placeholder = "write anything and hit enter to add"
            autocomplete = "off">
            <button id="add-button">ADD</button>
        </form>
        <div class = "sorts-buttons">
            <button id = "show-all-btn">All</button>
            <button id = "todo-sort-btn">To-do</button>
            <button id = "complete-sort-btn">Completed</button>
        </div>
        <!-- make delete all function -->

        <ul id = "todo-list">
        </ul>


        
    </div>
    
</body>
</html>
