<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="app.js" defer></script>  
</head>
<body>

    <h1>To Do List</h1>
    <div class = "wrapper">

        </form>
        <ul id = "todo-list">
        </ul>
        
    </div>
    
</body>
</html>
